<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Currency Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center text-primary">Fake Currency Detector</h2>

            <form action="/" method="post" enctype="multipart/form-data" class="mt-4">
                <div class="mb-3">
                    <input class="form-control" type="file" name="file" accept="image/*" required>
                </div>
                <button class="btn btn-primary w-100" type="submit">Upload & Detect</button>
            </form>

            {% if filename %}
            <div class="mt-4 text-center">
                <h4>Uploaded Image:</h4>
                <img src="{{ url_for('static', filename='uploads/' + filename) }}" class="img-fluid rounded" alt="Uploaded Note">
                <h4 class="mt-3">
                    Result: <span class="fw-bold {% if result == 'Real' %}text-success{% else %}text-danger{% endif %}">{{ result }}</span>
                </h4>
                <p class="text-muted">Variance: {{ variance }}</p>
            </div>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
